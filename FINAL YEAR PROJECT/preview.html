<!-- preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVJxQ+QyyoxAAGeOw9nBj4CxPqak7u0O2aGSMfR7oy0AkK5Z7YlC7FkVtUMK+uXvE4mIdVZc3lE1Y8lZbS3xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0fa;
      color: #012650;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    h2 {
      text-align: center;
      color: #012650;
      margin-bottom: 20px;
    }

    #successMsg {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .id-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .id-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    button {
      background-color: #012650;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01407a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-id-card"></i> ID Card Preview</h2>
  <div id="successMsg">Student data saved successfully!</div>
  <div class="id-card" id="idCard">
    <img id="previewPhoto" class="id-photo" alt="Student Photo" />
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>Reg No:</strong> <span id="previewReg"></span></p>
    <p><strong>Department:</strong> <span id="previewDept"></span></p>
    <p><strong>Level:</strong> <span id="previewLevel"></span></p>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="window.print()"><i class="fas fa-print"></i> Print ID Card</button>
    <button onclick="window.location.href='register.html'"><i class="fas fa-arrow-left"></i> Back to Register</button>
  </div>
  <script>
    window.onload = function () {
      document.getElementById("previewName").textContent = localStorage.getItem("name") || "";
      document.getElementById("previewReg").textContent = localStorage.getItem("reg") || "";
      document.getElementById("previewDept").textContent = localStorage.getItem("dept") || "";
      document.getElementById("previewLevel").textContent = localStorage.getItem("level") || "";
      document.getElementById("previewPhoto").src = localStorage.getItem("photo") || "";

      const msg = document.getElementById("successMsg");
      if (msg) {
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
      }
    };
  </script>
</body>
</html>
